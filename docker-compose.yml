version: '2'
services:
  server:
    environment:
      - DISCORD_TOKEN: ${DISCORD_TOKEN}
      - DATABASE_URL: ${DATABASE_URL}
      - BRAWL_STARS_TOKEN: ${BRAWL_STARS_TOKEN}
    build:
      context: .
      target: final



